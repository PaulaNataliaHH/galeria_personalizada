    <title>Contacto</title>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Página de Contacto</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="./index.html">Inicio</a>
                <a class="navbar-brand" href="./galeria.html">Galería</a>
                <a class="navbar-brand active" href="./contacto.html">Contacto</a>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <form action="enviar.php" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="tipo-solicitud">Tipo de solicitud:</label>
                <select class="form-control" id="tipo-solicitud" name="tipo-solicitud" required>
                    <option value="compra">Compra</option>
                    <option value="consulta">Consulta</option>
                    <option value="venta">Venta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>Dirección: Fabacea 1223, Caldera, Chile</p>
        <p>Teléfono: +56 9 96776375</p>
    </footer>
